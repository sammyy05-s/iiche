<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alchemix 2025 | I.I.Ch.E. Jadavpur University</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, sans-serif;}
body {background:#000; color:#fff; overflow-x:hidden; scroll-behavior:smooth; padding-top:70px;}
canvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;}
.content {position: relative; z-index: 1; text-align: center; padding: 100px 20px;}

/* Logo & Text */
.logo {width:480px; max-width:180%; margin:0 auto 65px auto; display:block;}
@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

.alchemix-title {
  font-family: 'Audiowide', sans-serif;
  font-size: 30px;
  color: transparent;
  -webkit-text-stroke: 2px #0ff; /* Neon green outline */
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 20px;
}

/* Countdown */
.countdown {
  font-size:1.6rem;
  margin-top:20px;
  color:#0ff;
  text-shadow:0 0 20px #0ff;
}
.countdown span {
  display:inline-block;
  min-width:80px;
  font-weight:bold;
  font-size:1.5rem;
}
.corner-logo {
  position: absolute;
  top: 20px;
  width: 120px;
  height: auto;
  z-index: 5;
  filter: drop-shadow(0 0 8px #00ffcc);
}

.left-logo {
  left:40px;
}

.right-logo {
  right: 40px;
}

.title {font-size:2 rem; color:#0ff; margin-bottom:10px; text-shadow:0 0 20px #0ff;}
/* Coming Soon */
.coming-soon {
 font-family: 'Audiowide', sans-serif;
  font-size: 50px;
  color: transparent;
  -webkit-text-stroke: 2px #0ff; /* Neon green outline */
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%,100% {opacity:1;}
  50% {opacity:0.5;}
}

/* Audio */
.audio-controls {position: fixed; bottom: 50px; left: 43px; z-index: 10;}
.audio-controls button {padding: 18px; border: none; border-radius: 50%; background:#0ff; color:#000; font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(0,255,255,0.6); transition: 0.3s;}
.audio-controls button:hover {background:#0aa; color:#fff;}
</style>
</head>
<body>

<!-- Background Canvases -->
<canvas id="stars"></canvas>
<canvas id="backgroundWave"></canvas>
<canvas id="circleWave"></canvas>

<div class="content">
  <img src="1.png" class="corner-logo left-logo">
  <img src="2.png" class="corner-logo right-logo">

  <h1 class="title">I.I.Ch.E. Jadavpur University Student Chapter  presents</h1>
    <img src="Untitled_design-removebg-preview.png" alt="Alchemix Logo" class="logo">

    
    
    <div id="countdown" class="countdown"></div>
    <div class="coming-soon">COMING SOON</div>
</div>

<!-- Music Controls -->
<div class="audio-controls">
    <audio id="music" loop>
        <source src="your_music_link.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>
    <button id="playBtn">▶</button>
</div>

<script>
// ---- COUNTDOWN ----
const countdown = document.getElementById('countdown');
function updateCountdown() {
  const targetDate = new Date("November 14, 2025 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = targetDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  countdown.innerHTML = `
    <span>${days}D</span> : 
    <span>${hours}H</span> : 
    <span>${minutes}M</span> : 
    <span>${seconds}S</span>
  `;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// ---- STAR BACKGROUND ----
const starCanvas=document.getElementById('stars'); const sCtx=starCanvas.getContext('2d');
let sw=starCanvas.width=window.innerWidth; let sh=starCanvas.height=window.innerHeight;
window.addEventListener('resize',()=>{sw=starCanvas.width=window.innerWidth;sh=starCanvas.height=window.innerHeight;});
class Particle{constructor(){this.reset();} reset(){this.x=Math.random()*sw;this.y=sh+Math.random()*sh;this.size=Math.random()*2+1;this.speed=Math.random()*0.5+0.1;this.opacity=Math.random()*0.5+0.3;} update(){this.y-=this.speed;this.opacity-=0.0003;if(this.y<-10||this.opacity<=0)this.reset();} draw(){sCtx.beginPath();sCtx.arc(this.x,this.y,this.size,0,Math.PI*2);sCtx.fillStyle=`rgba(255,255,255,${this.opacity})`;sCtx.shadowBlur=4;sCtx.shadowColor="white";sCtx.fill();}}
const particles=[];for(let i=0;i<600;i++)particles.push(new Particle());
function animateStars(){sCtx.clearRect(0,0,sw,sh);for(let p of particles){p.update();p.draw();}requestAnimationFrame(animateStars);} animateStars();

// ---- BACKGROUND WAVES ----
const bgCanvas=document.getElementById('backgroundWave'); const bgCtx=bgCanvas.getContext('2d');
const circleCanvas=document.getElementById('circleWave'); const cCtx=circleCanvas.getContext('2d');
function resizeCanvases(){bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;circleCanvas.width=window.innerWidth;circleCanvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvases); resizeCanvases();
const music=document.getElementById('music'); const playBtn=document.getElementById('playBtn');
let audioCtx,source,analyserBg,analyserCircle,dataArrayBg,dataArrayCircle,t=0;
playBtn.addEventListener('click',async()=>{
  if(!audioCtx){
    audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    source=audioCtx.createMediaElementSource(music);
    analyserBg=audioCtx.createAnalyser(); analyserBg.fftSize=256; dataArrayBg=new Uint8Array(analyserBg.frequencyBinCount); source.connect(analyserBg); analyserBg.connect(audioCtx.destination);
    analyserCircle=audioCtx.createAnalyser(); analyserCircle.fftSize=256; dataArrayCircle=new Uint8Array(analyserCircle.frequencyBinCount); source.connect(analyserCircle); analyserCircle.connect(audioCtx.destination);
    drawBackgroundWave(); drawCircleWave(); updateAudioData();
  }
  if(music.paused){await music.play(); playBtn.textContent="⏸";} else {music.pause(); playBtn.textContent="▶";}
});
function updateAudioData(){if(analyserBg)analyserBg.getByteFrequencyData(dataArrayBg);if(analyserCircle)analyserCircle.getByteFrequencyData(dataArrayCircle);requestAnimationFrame(updateAudioData);}
function drawBackgroundWave(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);let bgAmplitude=50;if(dataArrayBg){let bass=0;for(let i=0;i<30;i++)bass+=dataArrayBg[i];bgAmplitude=10+bass/75;}bgCtx.beginPath();bgCtx.strokeStyle="rgba(0,191,255,0.3)";bgCtx.lineWidth=2;for(let x=0;x<bgCanvas.width;x++){let y=bgCanvas.height/2+Math.sin(x*0.02+t)*bgAmplitude;if(x===0)bgCtx.moveTo(x,y);else bgCtx.lineTo(x,y);}bgCtx.stroke();t+=0.04;requestAnimationFrame(drawBackgroundWave);}
function drawCircleWave(){cCtx.clearRect(0,0,circleCanvas.width,circleCanvas.height);const centerX=70;const centerY=window.innerHeight-80;const radius=3;let jump=0;if(dataArrayCircle){let bass=0;for(let i=0;i<10;i++)bass+=dataArrayCircle[i];jump=bass/95;}cCtx.beginPath();cCtx.strokeStyle="aqua";cCtx.lineWidth=2;for(let angle=-0.5*(Math.PI);angle<=Math.PI*2;angle+=0.02){const i=Math.floor((angle/(2*Math.PI))*(dataArrayCircle?dataArrayCircle.length:1));const waveAmp=dataArrayCircle?dataArrayCircle[i]/5:0;const r=radius+Math.sin(angle*6+t*0.5)*waveAmp+jump;const x=centerX+r*Math.cos(angle);const y=centerY+r*Math.sin(angle);if(angle===0)cCtx.moveTo(x,y);else cCtx.lineTo(x,y);}cCtx.closePath();cCtx.stroke();requestAnimationFrame(drawCircleWave);}
</script>
</body>
</html>
